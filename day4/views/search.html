
<div class="row">


  <div class="col-sm-6 col-md-4" ng-repeat="product in products |filter:searchkey ">
    <div class="thumbnail">
      <img src="{{product.image}}" alt="..." width="90px" height="90px">
      <div class="caption">
        <p> <a href="#!/product/{{$index}}" class="btn btn-primary" role="button">{{product.name}}</a></p>
        <div style="color:black;text-align:right" star-raating ng-model="product.reviews[0].rate"></div>

      </div>
    </div>
  </div>
</div>
