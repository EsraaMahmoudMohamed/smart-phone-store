

<div class="row">


  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
      <img src="{{product.image}}" alt="..." width="90px" height="90px">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <h4>{{product.price |currency}}</h4>
        <p> The year : {{product.year}}</p>
        <p> <a href="#!/product/{{$index}}" class="btn btn-primary" role="button">more details</a></p>

      </div>
    </div>
  </div>
</div>
